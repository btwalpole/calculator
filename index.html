<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="shortcut icon" href="images/favicon.ico"> 
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon_io/favicon.ico"> 
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <body>

    <div class = 'background'>
      <div class = 'calculator'>
        <div class = 'display-container'>
          <div class = 'display'></div>  
        </div>
        <div class = 'row'>
          <div class = 'button clear'>AC</div>
          <div class = 'button delete'>Del</div>
          <div id = 'power' class = 'button operator'>
            <p><var>a<sup>b</sup></var></p>
          </div>
          <div class = 'nerd button'>
            <i class="em em-nerd_face" aria-role="presentation" aria-label="NERD FACE"></i>
          </div>
        </div>
        <div class = 'row'>
          <div class = 'button number'>7</div>
          <div class = 'button number'>8</div>
          <div class = 'button number'>9</div>
          <div id = 'divide' class = 'button operator'>&divide</div>
        </div>
        <div class = 'row'>
          <div class = 'button number'>4</div>
          <div class = 'button number'>5</div>
          <div class = 'button number'>6</div>
          <div id = 'multiply' class = 'button operator'>x</div>
        </div>
        <div class = 'row'>
          <div class = 'button number'>1</div>
          <div class = 'button number'>2</div>
          <div class = 'button number'>3</div>
          <div id = 'subtract' class = 'button operator'>-</div>
        </div>
        <div class = 'row'>
          <div class = 'button decimal'>.</div>
          <div class = 'button number'>0</div>
          <div class = 'button calculate'>=</div>
          <div id = 'add' class = 'button operator'>+</div>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
